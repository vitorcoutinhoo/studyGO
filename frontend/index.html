<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="http://localhost:8080/api/v1/plantoes/" method="post">
        
        <label for="id_colaborador">ID do Colaborador (UUID)</label>
        <input 
            type="text" 
            id="id_colaborador" 
            name="id_colaborador" 
            placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
            required
        >

        <label for="data_inicio">Data de In√≠cio</label>
        <input 
            type="datetime-local" 
            id="data_inicio" 
            name="data_inicio" 
            required
        >

        <label for="data_fim">Data de Fim</label>
        <input 
            type="datetime-local" 
            id="data_fim" 
            name="data_fim" 
            required
        >

        <label for="status">Status</label>
        <select id="status" name="status" required>
            <option value="">Selecione...</option>
            <option value="ATIVO">Ativo</option>
            <option value="INATIVO">Inativo</option>
            <option value="CANCELADO">Cancelado</option>
            <option value="FINALIZADO">Finalizado</option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
